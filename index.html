<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To 亲爱的许佳敏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .message {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .cake {
            width: 200px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .cake-base {
            width: 180px;
            height: 60px;
            background: #e67e22;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cake-top {
            width: 160px;
            height: 40px;
            background: #f1c40f;
            border-radius: 10px;
            position: absolute;
            bottom: 60px;
            left: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .candle {
            width: 10px;
            height: 40px;
            background: #fff;
            position: absolute;
            bottom: 100px;
            left: 95px;
            border-radius: 5px;
        }

        .flame {
            width: 15px;
            height: 30px;
            background: #ff9900;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 140px;
            left: 92.5px;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 20px #ff9900;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s linear infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 100px;
            background: rgba(255,255,255,0.5);
            top: 70px;
            left: 29px;
        }

        .balloon:nth-child(1) {
            left: 10%;
            background: #ff6b6b;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 20%;
            background: #48dbfb;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 30%;
            background: #1dd1a1;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 40%;
            background: #feca57;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 50%;
            background: #ff9ff3;
            animation-delay: 4s;
        }

        .balloon:nth-child(6) {
            left: 60%;
            background: #54a0ff;
            animation-delay: 5s;
        }

        .balloon:nth-child(7) {
            left: 70%;
            background: #5f27cd;
            animation-delay: 6s;
        }

        .balloon:nth-child(8) {
            left: 80%;
            background: #00d2d3;
            animation-delay: 7s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes flicker {
            0% { transform: scaleY(1) rotate(-2deg); }
            100% { transform: scaleY(1.1) rotate(2deg); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(20deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: heartbeat 1.2s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>许佳敏 生日快乐！</h1>
        <div class="message">
           像太阳花追光那样坚持你所爱吧<br>
           认真生长的你，终会在属于自己的时区里<br>
           绽放独有的绚烂！
        </div>
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <button class="music-control" id="musicToggle">♪</button>

    <audio id="birthdayMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-583.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
            }
        }

        // 创建心形动画
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        // 音乐控制
        const musicToggle = document.getElementById('musicToggle');
        const birthdayMusic = document.getElementById('birthdayMusic');
        
        musicToggle.addEventListener('click', function() {
            if (birthdayMusic.paused) {
                birthdayMusic.play();
                musicToggle.textContent = '♪';
            } else {
                birthdayMusic.pause();
                musicToggle.textContent = '♪';
            }
        });

        // 初始化
        window.onload = function() {
            createConfetti();
            createHearts();
            
            // 尝试自动播放音乐（需要用户交互）
            document.body.addEventListener('click', function() {
                if (birthdayMusic.paused) {
                    birthdayMusic.play().catch(e => console.log("自动播放被阻止:", e));
                }
            }, { once: true });
        };
    </script>
</body>
</html>
